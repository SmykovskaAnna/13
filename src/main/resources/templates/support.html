<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Support</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm">
        <div class="card-body">
          <h2 class="mb-4 text-center">Customer Support</h2>

          <p>If you have any issues or questions regarding your orders, deliveries, or account, feel free to reach out to us:</p>

          <ul class="list-group mb-4">
            <li class="list-group-item">
              <strong>Email:</strong>
              <a href="mailto:support@marketplace.com">support@marketplace.com</a>
            </li>
            <li class="list-group-item">
              <strong>Phone:</strong>
              <a href="tel:+1234567890">+1 234 567 890</a>
            </li>
            <li class="list-group-item">
              <strong>Working Hours:</strong>
              Monday to Friday, 10:00 – 19:00
            </li>
          </ul>

          <div class="text-center">
            <a th:href="@{/products}" class="btn btn-outline-primary">← Back to Home</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
