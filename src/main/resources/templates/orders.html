<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="uk">
<head>
  <meta charset="UTF-8">
  <title>My Orders</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-10">
      <div class="card shadow-sm">
        <div class="card-body">
          <h2 class="mb-4 text-center">üì¶ Order History</h2>

          <div class="table-responsive">
            <table class="table table-bordered table-hover align-middle">
              <thead class="table-light">
              <tr>
                <th>ID</th>
                <th>Total</th>
                <th>Status</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="order : ${orders}">
                <td th:text="${order.id}">1</td>
                <td th:text="${order.total} + ' $'">100 $</td>
                <td>
                  <span th:text="${order.status}">Completed</span>
                  <form th:action="@{/order/pay/{id}(id=${order.id})}" method="post"
                        th:if="${order.status != 'Paid'}" class="d-inline ms-2">
                    <button type="submit" class="btn btn-sm btn-success">Pay</button>
                  </form>
                </td>
              </tr>
              </tbody>
            </table>
          </div>

          <div class="text-center mt-3">
            <a th:href="@{/products}" class="text-decoration-none">‚Üê Back to products</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
