<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
  >
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-10">
      <div class="card shadow-sm">
        <div class="card-body">
          <h2 class="text-center mb-4">User dashboard</h2>

          <div class="mb-4">
            <p><strong>Total number of orders:</strong> <span th:text="${totalOrders}">0</span></p>
            <p><strong>‚úÖ Paid orders:</strong> <span th:text="${paidOrders}">0</span></p>
            <p><strong>Total expenses:</strong> <span th:text="${totalSpent}">0</span></p>
          </div>

          <h4 class="mb-3">üßæ Your orders</h4>

          <div class="table-responsive">
            <table class="table table-bordered table-hover align-middle">
              <thead class="table-light">
              <tr>
                <th>ID</th>
                <th>Total</th>
                <th>Status</th>
                <th>Details</th> <!-- –Ω–æ–≤–∞—è –∫–æ–ª–æ–Ω–∫–∞ -->
              </tr>
              </thead>
              <tbody>
              <tr th:each="order : ${orders}">
                <td th:text="${order.id}">1</td>
                <td th:text="${order.total}">0</td>
                <td th:text="${order.status}">Status</td>
                <td>
                  <a th:href="@{/order/status/{id}(id=${order.id})}" class="btn btn-sm btn-info">View Status</a>
                </td>
              </tr>
              </tbody>
            </table>
          </div>

          <div class="text-center mt-3">
            <a th:href="@{/products}" class="btn btn-outline-primary">‚Üê Back to products</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
