<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Shopping Cart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-10">
      <div class="card shadow-sm">
        <div class="card-body">
          <h2 class="mb-4 text-center">üõí Shopping Cart</h2>

          <div class="table-responsive">
            <table class="table table-bordered table-hover align-middle">
              <thead class="table-light">
              <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="item : ${items}">
                <td th:text="${item.product.name}">Name</td>
                <td th:text="${item.product.price} + ' $'">Price</td>
                <td th:text="${item.quantity}">Quantity</td>
                <td th:text="${item.product.price * item.quantity} + ' ‚Ç¥'">Total</td>
                <td>
                  <form th:action="@{/cart/remove}" method="post" th:object="${item}">
                    <input type="hidden" name="itemId" th:value="${item.id}" />
                    <button type="submit" class="btn btn-sm btn-danger">‚ùå</button>
                  </form>
                </td>
              </tr>
              </tbody>
            </table>
          </div>

          <form th:action="@{/order}" method="post" class="mt-4">
            <button type="submit" class="btn btn-success w-100">‚úÖ Place an Order</button>
          </form>

          <div class="text-center mt-3">
            <a th:href="@{/products}" class="text-decoration-none">‚Üê Return to shopping</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
