<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Status</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm">
        <div class="card-body">

          <h2 class="mb-4 text-center">Order Status</h2>

          <!-- Order Info -->
          <p><strong>Order ID:</strong> <span th:text="${order.id}">123</span></p>
          <p><strong>Total:</strong> <span th:text="${order.total} + ' $'">100 $</span></p>
          <p><strong>Status:</strong> <span th:text="${order.status}">Placed</span></p>

          <!-- Order Progress -->
          <div class="my-4">
            <div class="d-flex flex-wrap gap-3 align-items-center">
              <div>
                <input class="form-check-input" type="checkbox" disabled
                       th:checked="${order.status == 'Placed' or order.status == 'Paid' or order.status == 'Delivered'}">
                Placed
              </div>
              <span>→</span>
              <div>
                <input class="form-check-input" type="checkbox" disabled
                       th:checked="${order.status == 'Paid' or order.status == 'Delivered'}">
                Paid
              </div>
              <span>→</span>
              <div>
                <input class="form-check-input" type="checkbox" disabled
                       th:checked="${order.status == 'Delivered'}">
                Delivered
              </div>
            </div>
          </div>

          <!-- Next Step Button -->
          <form th:action="@{/order/status/next/{id}(id=${order.id})}" method="post" class="mt-3">
            <button type="submit" class="btn btn-warning btn-sm">→ Next Step</button>
          </form>

          <!-- Dashboard Navigation Block -->
          <div class="border-top pt-3 mt-4 text-center">
            <a href="/dashboard" class="btn btn-secondary btn-sm">← Back to Dashboard</a>
          </div>

          <!-- Contact Support -->
          <div class="border-top pt-3 mt-4">
            <h5 class="mb-3">Customer Support</h5>
            <p>Email: <a href="mailto:support@example.com">support@marketplace.com</a></p>
            <p>Phone: <a href="tel:+1234567890">+1 234 567 890</a></p>
            <a class="btn btn-outline-primary btn-sm" href="/support">Contact Support</a>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
