<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="uk">
<head>
  <meta charset="UTF-8">
  <title>List of Products</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0">üõçÔ∏è Products</h2>
    <a th:href="@{/products/add}" class="btn btn-outline-success me-2">‚ûï Add Product</a>
    <a th:href="@{/cart}" class="btn btn-outline-primary">üõí View cart</a>
  </div>

  <form th:action="@{/products}" method="get" class="row mb-4">
    <div class="col-md-10">
      <input type="text" name="keyword" th:value="${keyword}" placeholder="üîç Search products..." class="form-control">
    </div>
    <div class="col-md-2">
      <button type="submit" class="btn btn-primary w-100">Search</button>
    </div>
  </form>

  <form th:action="@{/cart/add-multiple}" method="post">
    <div class="table-responsive">
      <table class="table table-bordered align-middle shadow-sm">
        <thead class="table-light">
        <tr>
          <th>Select</th>
          <th>Name</th>
          <th>Description</th>
          <th>Price</th>
          <th>Quantity</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product, iterStat : ${products}">
          <td>
            <input type="checkbox" name="productIds" th:value="${product.id}">
          </td>
          <td th:text="${product.name}">Example Name</td>
          <td th:text="${product.description}">Example Description</td>
          <td th:text="${product.price} + ' $'">100 $</td>
          <td>
            <input type="number" name="quantities" min="1" value="1" class="form-control form-control-sm" style="width: 80px;">
          </td>
        </tr>
        </tbody>
      </table>
    </div>

    <div class="text-end mt-3">
      <button type="submit" class="btn btn-success">‚ûï Add Selected to Cart</button>
    </div>
  </form>
</div>

</body>
</html>
